language: java
sudo: required
jdk:
 - oraclejdk8
env:
 global:
   - GIT_NAME: BeniaminSavu
   - GIT_EMAIL: benisavu@gmail.com
   - TRAVIS_REPO_SLUG: BeniaminSavu/travis-ci-tutorial-java
   - GIT_BRANCH: master
matrix:
  fast_finish: true
before_install:
  - chmod +x travis/changeFile.sh
  - chmod +x travis/deploy.sh
script:
 - ./travis/changeFile.sh
 - mvn clean install
before_deploy:
  - ./travis/deploy.sh
deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: target/travis-ci-tutorial-java-0.0.1-SNAPSHOT.jar
  skip_cleanup: true
  on:
    tags: true
